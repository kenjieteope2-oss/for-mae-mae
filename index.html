<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Message for Zaira</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --space-bg: #000b1a;
            --accent: #00f2ff;
            --nebula: #004e92;
        }
        body {
            background-color: var(--space-bg);
            color: white;
            font-family: 'Quicksand', sans-serif;
            overflow: hidden;
            margin: 0;
            height: 100vh;
        }
        .cinzel {
            font-family: 'Cinzel', serif;
        }
        /* Animated Nebula Gradient */
        .nebula-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, #001a33 0%, #000b1a 100%);
            z-index: -2;
        }
        .nebula-cloud {
            position: fixed;
            width: 100vw;
            height: 100vh;
            background: radial-gradient(circle at 70% 30%, rgba(0, 150, 255, 0.2) 0%, transparent 50%),
                        radial-gradient(circle at 20% 70%, rgba(0, 255, 255, 0.15) 0%, transparent 40%);
            filter: blur(80px);
            z-index: -1;
            animation: pulse 10s ease-in-out infinite alternate;
        }
        @keyframes pulse {
            0% { opacity: 0.5; transform: scale(1); }
            100% { opacity: 0.8; transform: scale(1.1); }
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.5;
            animation: twinkle var(--duration) infinite ease-in-out;
        }
        @keyframes twinkle {
            0%, 100% { opacity: 0.3; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.2); }
        }
        .reveal-box {
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 242, 255, 0.3);
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }
        .btn-cyan {
            background: linear-gradient(135deg, #00d2ff 0%, #3a7bd5 100%);
            color: #ffffff;
            transition: all 0.3s ease;
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }
        .btn-cyan:hover {
            box-shadow: 0 0 20px rgba(0, 210, 255, 0.6);
            transform: translateY(-2px);
        }
        #no-btn {
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .shooting-star {
            position: absolute;
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, #00f2ff, transparent);
            animation: shoot 3s linear infinite;
            opacity: 0;
        }
        @keyframes shoot {
            0% { transform: translateX(-100px) translateY(0) rotate(-45deg); opacity: 1; }
            20% { transform: translateX(300px) translateY(300px) rotate(-45deg); opacity: 0; }
            100% { opacity: 0; }
        }
        .text-cyan-glow {
            color: var(--accent);
            text-shadow: 0 0 10px rgba(0, 242, 255, 0.5);
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">

    <div class="nebula-bg"></div>
    <div class="nebula-cloud"></div>
    <div id="star-field" class="fixed inset-0 pointer-events-none"></div>

    <!-- Main Container -->
    <div class="z-10 w-full max-w-lg text-center">
        
        <!-- Step 1: Initial Hook -->
        <div id="step-1" class="space-y-6 transition-opacity duration-1000">
            <h2 class="cinzel text-xl tracking-[0.3em] text-cyan-glow uppercase opacity-80">Written in the Stars</h2>
            <h1 class="cinzel text-6xl md:text-7xl mb-4 text-white drop-shadow-lg">Mae Mae</h1>
            <p class="text-gray-300 text-lg italic max-w-xs mx-auto">Buksan mo ang mahiwagang mensahe ko para sayo...</p>
            <button onclick="revealInvite()" class="btn-cyan px-10 py-3 rounded-full font-bold cinzel tracking-widest mt-8">
                Discover
            </button>
        </div>

        <!-- Step 2: The Invitation Card -->
        <div id="step-2" class="hidden reveal-box rounded-3xl p-8 md:p-12 opacity-0 transition-all duration-1000 transform scale-95">
            <div class="mb-6">
                <span class="text-cyan-400 text-4xl">ðŸ’Ž</span>
            </div>
            <h2 class="cinzel text-3xl md:text-4xl text-white mb-6">Will you be my Valentine?</h2>
            <p class="text-gray-300 mb-8 leading-relaxed text-lg">
              Pag hindi ka pumayag<br>
              Isusumbong kita kay mama  
            </p>
            
            <div class="border-t border-b border-white/10 py-6 mb-8 space-y-2">
                <p class="text-cyan-400 cinzel tracking-widest uppercase text-sm">A Special Evening</p>
                <p class="text-white text-xl">Feb 14th â€¢ Sunset onwards</p>
            </div>

            <div id="controls" class="flex flex-col sm:flex-row justify-center gap-4 relative h-32 items-center">
                <button onclick="acceptInvite()" class="btn-cyan px-12 py-3 rounded-full font-bold cinzel tracking-widest w-40">
                    Yes
                </button>
                <button id="no-btn" onmouseover="moveNo()" onclick="moveNo()" class="bg-white/10 text-white/40 border border-white/20 px-12 py-3 rounded-full font-bold cinzel tracking-widest w-40">
                    No
                </button>
            </div>

            <div id="success" class="hidden animate-pulse">
                <h3 class="cinzel text-2xl text-cyan-glow">Yeyyyyyyyyyy</h3>
                <p class="text-sm text-gray-400 mt-2">(Ë¶Ëƒ áµ• Ë‚Ë¶)</p>
            </div>
        </div>
    </div>

    <script>
        // Create stars
        const starField = document.getElementById('star-field');
        const starCount = 150;

        for (let i = 0; i < starCount; i++) {
            const star = document.createElement('div');
            star.className = 'star';
            const size = Math.random() * 3;
            star.style.width = size + 'px';
            star.style.height = size + 'px';
            star.style.left = Math.random() * 100 + 'vw';
            star.style.top = Math.random() * 100 + 'vh';
            star.style.setProperty('--duration', (Math.random() * 3 + 2) + 's');
            starField.appendChild(star);
        }

        // Shooting stars periodically
        function createShootingStar() {
            const ss = document.createElement('div');
            ss.className = 'shooting-star';
            ss.style.left = Math.random() * 100 + 'vw';
            ss.style.top = Math.random() * 50 + 'vh';
            document.body.appendChild(ss);
            setTimeout(() => ss.remove(), 3000);
        }
        setInterval(createShootingStar, 4000);

        function revealInvite() {
            const s1 = document.getElementById('step-1');
            const s2 = document.getElementById('step-2');
            
            s1.style.opacity = '0';
            setTimeout(() => {
                s1.classList.add('hidden');
                s2.classList.remove('hidden');
                setTimeout(() => {
                    s2.style.opacity = '1';
                    s2.classList.remove('scale-95');
                }, 50);
            }, 1000);
        }

        function moveNo() {
            const btn = document.getElementById('no-btn');
            const x = (Math.random() - 0.5) * 300;
            const y = (Math.random() - 0.5) * 300;
            btn.style.transform = `translate(${x}px, ${y}px)`;
        }

        function acceptInvite() {
            document.getElementById('controls').classList.add('hidden');
            document.getElementById('success').classList.remove('hidden');
            
            // Shower of blue/cyan stars
            for(let i=0; i<50; i++) {
                setTimeout(() => {
                    const goldStar = document.createElement('div');
                    goldStar.innerHTML = 'ðŸ”¹';
                    goldStar.style.position = 'fixed';
                    goldStar.style.left = Math.random() * 100 + 'vw';
                    goldStar.style.top = '-20px';
                    goldStar.style.transition = 'all 2s linear';
                    goldStar.style.fontSize = (Math.random() * 20 + 10) + 'px';
                    goldStar.style.zIndex = '100';
                    document.body.appendChild(goldStar);
                    
                    setTimeout(() => {
                        goldStar.style.top = '110vh';
                        goldStar.style.transform = `rotate(${Math.random() * 360}deg)`;
                    }, 50);
                }, i * 100);
            }
        }
    </script>
</body>
</html>
